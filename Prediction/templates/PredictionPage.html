{% extends 'basic.html'%}
{% load static %}
{% block title %} Check {% endblock %}
{% block css %} 
<!-- CSS -->
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>
{% endblock %}

{% block body %} 
<!-- body -->
<div class="alert alert-warning alert-dismissible text-center">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Site</strong> is still under Progress.
  </div>
<!-- Prediction Form -->
<section class="container-fluid mt-5 mb-5">
    <div class="display-1 text-center">It's Time <text class="text-primary">to</text> Check!</div>
    <div class="display-4 text-center">Is Your <text class="text-danger">Heart</text> <text
            class="text-success">Healthy</text> ?</div>
    <br><br><br>
    <form action="{%url 'PredictionOut'%}" class="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-lg-1 col-md-1 col-sm-1">
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <!-- Name & AGE-->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label for="age" style="font-size:20px;">AGE :</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label for="sex" style="font-size:20px;">SEX :</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <input type="number" class="form-control" id="sex" name='sex' required>
                    </div>
                </div>
                <br>
                <!--GENDER-->
                <br>
                <!--Height & Weight-->
                <div class="row">
                    <div class="col-lg-6 col-sm-6 col-md-6">
                        <!--HEIGHT-->
                        <label for="cp" style="font-size:20px;">CP :</label>
                        <input type="number" class="form-control" id="cp" name='cp' placeholder="" required>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-md-6">
                        <!--WEIGHT-->
                        <label for="trestbps" style="font-size:20px;">TRESTBPS :</label>
                        <input type="number" class="form-control" id="trestbps" name='trestbps' placeholder="" required>
                    </div>
                </div>
                <br>
                <!--Blood Pressure-->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_HI-->
                        <label for="chol " style="font-size:20px;">CHOL :</label>
                        <input type="number" class="form-control" id="chol" name='chol' placeholder="" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_LO-->
                        <label for="fbs" style="font-size:20px;">FBS :</label>
                        <input type="number" class="form-control" id="fbs" name='fbs' placeholder="" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_HI-->
                        <label for="restecg" style="font-size:20px;">RESTECG :</label>
                        <input type="number" class="form-control" id="restecg" name='restecg' placeholder="" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_LO-->
                        <label for="thalach" style="font-size:20px;">THALACH :</label>
                        <input type="number" class="form-control" id="fbs" name='thalach' placeholder="" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_HI-->
                        <label for="oldpeak" style="font-size:20px;">OLDPEAK :</label>
                        <input type="number" class="form-control" id="oldpeak" name='oldpeak' placeholder="" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_LO-->
                        <label for="slope" style="font-size:20px;">SLOPE</label>
                        <input type="number" class="form-control" id="fbs" name='thalach' placeholder="" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_HI-->
                        <label for="ca" style="font-size:20px;">CA :</label>
                        <input type="number" class="form-control" id="ca" name='ca' placeholder="" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_LO-->
                        <label for="thal" style="font-size:20px;">THAL :</label>
                        <input type="number" class="form-control" id="fbs" name='thal' placeholder="" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <!--AP_HI-->
                        <label for="exang" style="font-size:20px;">EXANG :</label>
                        <input type="number" class="form-control" id="exang" name='exang' placeholder="" required>
                    </div>
                </div>
                <br><br>
                <input type="submit" id="check_disease" class="btn btn-block btn-lg btn-danger" value="Check">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1">
            </div>
        </div>
    </form>
</section>
{% endblock %}
{% block script %} <!-- JS -->{% endblock %}
